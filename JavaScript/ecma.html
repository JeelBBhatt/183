        /*************************   Coding Chellenge 5 ***************************************/

        class Element{

          constructor(name,buildYear){

            this.name=name;
            this.buildYear=buildYear;
          }

        }

        class park extends Element{

          constructor(name,buildYear,trees,area){

            super(name,buildYear);
            this.trees=trees;
            this.area=area;
          }

          treeDensity(){

            const density=this.trees/this.area;
            console.log(`${this.name} has a tree desity of ${density} trees per square km.`);

          }

        }

        class streets extends Element{

          constructor(name,buildYear,length,size=3){

            super(name,buildYear);
            this.length=length;
            this.size=size;

          }

          classifyStreet(){
            const classify= new Map();
            classify.set(1,'tiny');
            classify.set(2,'small');
            classify.set(3,'normal');
            classify.set(4,'big');
            classify.set(5,'huge');
            console.log(`${this.name} build in the ${this.buildYear} is a ${classify.get(this.size)} street`);
          }
        }


        const allParks=[new park('Green park',1980,200,.2),new park('National Park',1950,2500,20),new park('vivekanad Park',1995,250,10) ];
        
        const allStrees=[new streets('Gokul',1980,5.5,4),new streets('Sunset',1977,2,2),new streets('Anand',1990,2.5,3),new streets('Radha',1992,3)];

        function avg(ary){

          const sum=ary.reduce((prev,cur,index)=>prev+cur,0);

          return [sum,sum/ary.length];

        }

        function reportPark(p){

          console.log('-----PARKS REPORT-----');
          p.forEach(el=>el.treeDensity());

          const age=p.map(el=> new Date().getFullYear()-el.buildYear);
          const [totalAge,avgAge]=avg(age);
          console.log(`${p.length} parks have an average of ${avgAge} years`);


          const tName=p.map(el=>el.trees).findIndex(el=>el>=1000);
          console.log(`${p[tName].name} have more 1000 trees`);


        }

        function reportStreet(s){

          console.log('-----STREETS REPORT-----');
          const [totalLength,avgLength]=avg(s.map(el=>el.length));
          console.log(`${s.length} street have an average of ${avgLength} km  length`);

          s.forEach(el=>el.classifyStreet());
        }

        reportPark(allParks);
        reportStreet(allStrees);
